<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load</title>
    <script>
        function checkAndRedirect() {
            const dashboardFile = 'payment-master/index.html';

            // Menggunakan fetch untuk memeriksa keberadaan file
            fetch(dashboardFile)
                .then(response => {
                    setTimeout(() => { // Tambahkan delay 1 detik
                        if (response.ok) {
                            // Jika file ada, redirect ke halaman dashboard
                            window.location.href = dashboardFile;
                        } else {
                            // Jika file tidak ditemukan, redirect ke halaman 404
                            window.location.href = './payment-master/index.html'; // Ganti dengan halaman 404 Anda
                        }
                    }, 3000); // Delay selama 1000 milidetik (1 detik)
                })
                .catch(() => {
                    // Jika terjadi error, redirect ke halaman 404
                    setTimeout(() => {
                        window.location.href = './payment-master/index.html'; // Ganti dengan halaman 404 Anda
                    }, 3000);
                });
        }
    </script>
    <style>
        .about {
            position: fixed;
            z-index: 10;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            transition: all 0.2s ease;
        }

        .bg_links {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            backdrop-filter: blur(5px);
            position: absolute;
        }

        .logo {
            width: 40px;
            height: 40px;
            z-index: 9;
            background-image: url(https://rafaelavlucas.github.io/assets/codepen/logo_white.svg);
            background-size: 50%;
            background-repeat: no-repeat;
            background-position: 10px 7px;
            opacity: 0.9;
            transition: all 1s 0.2s ease;
            bottom: 0;
            right: 0;
        }

        .social {
            opacity: 0;
            right: 0;
            bottom: 0;
        }

        .icon {
            width: 100%;
            height: 100%;
            background-size: 20px;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            display: flex;
            transition: all 0.2s ease, background-color 0.4s ease;
            opacity: 0;
            border-radius: 50%;
        }

        /* Specific social links styling */
        .portfolio .icon {
            background-image: url(https://rafaelavlucas.github.io/assets/codepen/link.svg);
        }
        .dribbble .icon {
            background-image: url(https://rafaelavlucas.github.io/assets/codepen/dribbble.svg);
        }
        .linkedin .icon {
            background-image: url(https://rafaelavlucas.github.io/assets/codepen/linkedin.svg);
        }

        .about:hover {
            width: 105px;
            height: 105px;

            .logo {
                opacity: 1;
                transition: all 0.6s ease;
            }

            .social {
                opacity: 1;

                .icon {
                    opacity: 0.9;
                }

                &.portfolio {
                    right: 0;
                    bottom: calc(100% - 40px);
                }

                &.dribbble {
                    bottom: 45%;
                    right: 45%;
                }

                &.linkedin {
                    bottom: 0;
                    right: calc(100% - 40px);
                }
            }
        }

        @import url("https://fonts.googleapis.com/css?family=Oxygen:700&display=swap");

        body {
            margin: 0;
            background-color: transparent;
            font-family: "Oxygen", sans-serif;
            color: red;
        }

        .content {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading {
            width: 80px;
            height: 50px;
            position: relative;
        }

        .loading p {
            padding: 0;
            margin: 0;
            color: rgb(71, 71, 71);
            animation: text 3.5s ease both infinite;
            font-size: 12px;
            letter-spacing: 1px;
        }

        @keyframes text {
            0%, 100% {
                letter-spacing: 1px;
                transform: translateX(0px);
            }
            40% {
                letter-spacing: 2px;
                transform: translateX(26px);
            }
            80% {
                letter-spacing: 1px;
                transform: translateX(32px);
            }
            90% {
                letter-spacing: 2px;
                transform: translateX(0px);
            }
        }

        .loading span {
            background-color: rgb(71, 71, 71);
            border-radius: 50px;
            display: block;
            height: 16px;
            width: 16px;
            bottom: 0;
            position: absolute;
            transform: translateX(64px);
            animation: loading 3.5s ease both infinite;
        }

        @keyframes loading {
            0%, 100% {
                width: 16px;
                transform: translateX(0px);
            }
            40% {
                width: 100%;
                transform: translateX(0px);
            }
            80% {
                width: 16px;
                transform: translateX(64px);
            }
            90% {
                width: 100%;
                transform: translateX(0px);
            }
        }
    </style>
</head>
<body onload="checkAndRedirect()">
    <div class="about">
        <a class="bg_links social portfolio" href="https://www.rafaelalucas.com" target="_blank">
            <span class="icon"></span>
        </a>
        <a class="bg_links social dribbble" href="https://dribbble.com/rafaelalucas" target="_blank">
            <span class="icon"></span>
        </a>
        <a class="bg_links social linkedin" href="https://www.linkedin.com/in/rafaelalucas/" target="_blank">
            <span class="icon"></span>
        </a>
        <a class="bg_links logo"></a>
    </div>

    <div class="content">
        <div class="loading">
            <p>loading</p>
            <span></span>
        </div>
    </div>
</body>
</html>
