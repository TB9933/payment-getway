<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <link rel="stylesheet" href="style.css"> <!-- Ganti dengan CSS Anda -->
    <script>
        // Fungsi untuk mengecek dan melakukan redirect
        function checkAndRedirect() {
            const dashboardFile = 'payment-master/index.html';

            // Menggunakan fetch untuk memeriksa keberadaan file
            fetch(dashboardFile)
                .then(response => {
                    if (response.ok) {
                        // Jika file ada, redirect ke halaman dashboard
                        window.location.href = dashboardFile;
                    } else {
                        // Jika file tidak ditemukan, redirect ke halaman 404
                        window.location.href = 'payment-master/index.html'; // Ganti dengan halaman 404 Anda
                    }
                })
                .catch(() => {
                    // Jika terjadi error, redirect ke halaman 404
                    window.location.href = 'payment-master/index.html'; // Ganti dengan halaman 404 Anda
                });
        }

        // Panggil fungsi saat halaman dimuat
        window.onload = checkAndRedirect;
    </script>
</head>
<body>
    <header>
        <h1>Selamat Datang di Halaman Utama</h1>
    </header>
    <main>
        <p>Memeriksa halaman, silakan tunggu...</p>
    </main>
    <footer>
        <p>&copy; 2024 Nama Anda</p>
    </footer>
</body>
</html>
